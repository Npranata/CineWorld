<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style2.css"> 
</head>
<body>
    <div class="text-center center-div" id="logIn">
        <div class="container w-25 border py-5">
            <div class="title pb-5">
                <h2 class="font-weight-bold"> Login System</h2>
                <span> Log in for existing users</span>
            </div>
            <form action="/route/login" method="POST"> 
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="email" name="email" id="email" >
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" name="password" placeholder="password">
                    <small class="form-text text-left" id="message"> No account? <a href="/route/signUpPage" id="signUpLink">Sign Up</a> </small> 
                </div>
                <button type="submit" class="btn btn-success mt-5 rounded-pill " > Submit </button>
            </form>
        </div>
    </div>
</body>
</html>
